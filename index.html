<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper-footer">
    <header>
        <div class="header-content">
            <h1><strong>Rock Paper Scissors</strong></h1>
            <p>First one to 5 points wins!</p>
        </div>
    </header>
    <main>
        <div class="page-width">
            <div class="com-container">
                <div class="card-container">
                    <div id="com-rock" class="card">Rock</div>
                    <div id="com-paper" class="card">Paper</div>
                    <div id="com-scissors" class="card">Scissors</div>
                </div>
                <div class="stat-container">
                    <p>COM</p>
                    <div class="key-container">
                        <p>Score:</p>
                        <p>Wins:</p>
                    </div>
                    <div class="value-container">
                        <p id="com-score">0</p>
                        <p id="com-wins">0</p>
                    </div>
                </div>
            </div>
            <div class="round-container">
                <div class="key-container">
                    <p>Round:</p>
                </div>
                <div class="value-container">
                    <p id="round-count">0</p>
                </div>
            </div>
            <div class="announcement-container">
                <h2 id="announcement-text">ROCK PAPER SCISSORS</h2>
                <p id="announcement-detail">First one to 5 points wins!</p>
            </div>
            <div class="you-container">
                <div class="stat-container">
                    <p>YOU</p>
                    <div class="key-container">
                        <p>Score:</p>
                        <p>Wins:</p>
                    </div>
                    <div class="value-container">
                        <p id="you-score">0</p>
                        <p id="you-wins">0</p>
                    </div>
                </div>
                <div class="card-container">
                    <button id="you-rock" class="card">Rock</button>
                    <button id="you-paper" class="card">Paper</button>
                    <button id="you-scissors" class="card">Scissors</button>
                </div>
                <div id="tool-container" class="tool-tip">
                    <span id="tool-arrow" class="arrow"></span>
                    <p id="tool-text">Rock - Strong against scissors, but weak against paper.</p>
                </div>
            </div>
        </div>
    </main>
    <div class="push"></div>
    </div>
    <footer class="footer-container">
        <p>This was made while undergoing TOP.</p>
    </footer>

    <script>
        document.getElementById("you-rock").addEventListener("click", e => playRound(e));
        document.getElementById("you-paper").addEventListener("click", e => playRound(e));
        document.getElementById("you-scissors").addEventListener("click", e => playRound(e));

        document.getElementById("you-rock").addEventListener("mouseenter", e => moveIn(e));
        document.getElementById("you-paper").addEventListener("mouseenter", e => moveIn(e));
        document.getElementById("you-scissors").addEventListener("mouseenter", e => moveIn(e));

        document.getElementById("you-rock").addEventListener("mouseleave", e => moveOut(e));
        document.getElementById("you-paper").addEventListener("mouseleave", e => moveOut(e));
        document.getElementById("you-scissors").addEventListener("mouseleave", e => moveOut(e));
    </script>
</body>
</html>
